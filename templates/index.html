<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{{ title }}</title>
</head>

<body>
    <div class="container">
        <div class="row-6">
            <h1>Nhập xe vào bãi</h1>
            <form enctype="multipart/form-data" id="upload-form">
                <figure class="image-container">
                    <img id="chosen-image" src="data:image/png;base64,{{fileImage}}">
                    <figcaption id="file-name">
                    </figcaption>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Biển số xe</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" readonly id="licenePlate"
                            placeholder="Chưa xác định được biển số xe" required>
                    </div>
                    <div id="result"></div>
                </figure>
                <input type="file" id="upload-button" accept="image/*" name="file">
                <label for="upload-button" class="upload-label">
                    <i class="fas fa-upload"></i>&nbsp;
                    Chọn hình ảnh
                </label>
                <button type="button" class="btn btn-outline-primary" id="btnInParking">
                    <i class="fas fa-arrow-right"></i>
                    Nhập xe
                </button>
            </form>
        </div>
        <div class="row-6">
            <h1>Xuất xe khỏi bãi</h1>
            <form enctype="multipart/form-data" id="upload-form">
                
                <figure class="image-container">
                    <img id="chosen-image-out" src="{{ url_for('image_feed') }}">
                    <!-- <img id="chosen-image-out" src="data:image/png;base64,{{fileImage}}"> -->
                    <figcaption id="file-name">
                    </figcaption>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Biển số xe</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" readonly id="licenePlate-out"
                            placeholder="Chưa xác định được biển số xe" required>
                    </div>
                    <div id="result"></div>
                </figure>
                <input type="file" id="upload-button-out" accept="image/*" name="file">
                <label for="upload-button-out" class="upload-label">
                    <i class="fas fa-upload"></i>&nbsp;
                    Chọn hình ảnh
                </label>
                <button type="button" class="btn btn-outline-primary" id="btnInParking-out">
                    <i class="fas fa-arrow-right"></i>
                    Xuất xe
                </button>
            </form>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>

</html>
